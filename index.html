<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu site</title>
  </head>
  <body>
    <h1>Sobre a empresa</h1>
    Essa é uma empresa que trabalha com ....
    <p>
      <strong>texto negrito</strong>
    </p>
    <p>
      <em>Texto Italico</em>
    </p>
    <p>
      <u>Texto underline</u>
    </p>
    <p>
      <strike>Texto errado</strike>
        <h2>Lista de Itens</h2>
        <!-- Lista não ordenada:  circle, square, disc-->
      <ul type="disc">
          <li>Computador</li>
          <li>Celular</li>
          <li>Televisão</li>
      </ul>
    </p>

    <p>
        <h2>Perguntas</h2>
        <!-- Lista ordenada:  1, A, a, I, i  -->
        <ol type="i">
            <li>Qual animal de estimação?</li>
            <li>Cor do carro?</li>
            <li>Comida favorita?</li>
        </ol>
      

    </p>

  </body>
</html>
