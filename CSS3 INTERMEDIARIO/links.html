<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Links</title>
  <head>
    <style type="text/css">
      /* Links n√£o Visitados*/
      a:link,
      a:visited {
        color: #c0c0c0;
        padding: 5px 10px;
        text-decoration: none;
      }

      /* Links Visitados
      a:visited {
        color: #c0c0c0;
      }*/

      /* Links Hover, passa o cursor sobre o link*/

      a:hover {
        color: #fff;
        background: #6d790f;
      }

      /* Links Ativos, quando clicado*/
      a:active {
        color: #e4f371;
      }
    </style>
  </head>
  <body>
    <a href="https://www.google.com.br"> Google</a> |
    <a href="https://www.tecmundo.com.br"> Tech Mundo</a> |
    <a href="https://www.youtube.com"> Youtube</a> |
    <a href="https://www.ydhmlo.com.br"> ydhmlo</a>
  </body>
</html>
