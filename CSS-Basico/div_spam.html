<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classes e Ids</title>

    <style type="text/css">
      #topo {
        background: blue;
      }
      #conteudo {
        background: red;
      }

      .produto {
        background: gray;
        margin: 10px;
      }

      #rodape {
        background: green;
      }

      #assinatura {
        background: pink;
      }
    </style>
  </head>
  <body>
    <div id="topo">
      <img src="Amazon-Logo-removebg-preview.png" width="250" />

      <ul>
        <li>Home</li>
        <li>Produto</li>
        <li>Contato</li>
      </ul>
    </div>

    <div id="conteudo">
      <div class="produto">Produto1</div>

      <div class="produto">Produto2</div>

      <div class="produto">Produto3</div>
    </div>

    <div id="rodape">Todos os direitos reservados</div>

    <span id="assinatura"> Lucas </span>

    <span>Lima </span>
  </body>
</html>
